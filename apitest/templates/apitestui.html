<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>API Test UI</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        
        <!-- Form Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Form Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">API Test UI Form</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Form Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                <label for="name">Full name</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                <label for="email">Email address</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                            </div>
                            
                           <div class="mt-5">
                                <!-- Add Button-->
                                <button class="btn btn-primary btn-xl me-1" id="submitButton" type="add" onclick="addUser()">Add</button>
                           </div> 

                           <h3>User List</h3>
                            <ul id="userList"></ul>

                            <script>
                                async function loadUsers() {
                                const res = await fetch('/api/users');
                                const users = await res.json();
                                const ul = document.getElementById('userList');
                                ul.innerHTML = '';
                                users.forEach(user => {
                                    ul.innerHTML += `<li>
                                    ${user.name} (${user.email})
                                    <button onclick="editUser('${user.id}')">Edit</button>
                                    <button onclick="deleteUser('${user.id}')">Delete</button>
                                    </li>`;
                                });
                                }

                                async function addUser() {
                                const name = document.getElementById('name').value;
                                const email = document.getElementById('email').value;
                                await fetch('/api/users', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/json'},
                                    body: JSON.stringify({name, email})
                                });
                                loadUsers();
                                }

                                async function deleteUser(id) {
                                await fetch(`/api/users/${id}`, {method: 'DELETE'});
                                loadUsers();
                                }

                                async function editUser(id) {
                                const name = prompt("Enter new name:");
                                const email = prompt("Enter new email:");
                                if (name && email) {
                                    await fetch(`/api/users/${id}`, {
                                    method: 'PUT',
                                    headers: {'Content-Type': 'application/json'},
                                    body: JSON.stringify({name, email})
                                    });
                                    loadUsers();
                                }
                                }

                                loadUsers();
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Charmaine Soronio-Luna 2025</small></div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
